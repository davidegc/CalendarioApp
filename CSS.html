<style>
  :root {
      --primary-color: #072146;
      --primary-hover-color: #051730;
      --primary-light-bg: rgba(7, 33, 70, 0.08);
      --primary-focus-shadow: rgba(7, 33, 70, 0.25);
      --secondary-color: #6c757d;
      --light-bg: #f8f9fa;
      --text-light: #f8f9fa;
      --text-dark: #212529;
      --text-muted: #6c757d;
      --link-color: #0d6efd;
      --bs-border-color: #dee2e6;
      --bs-body-color: var(--text-dark);
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --success-color: #198754;
      --info-color: #0dcaf0;
  }

  body {
    background-color: #f4f7f6;
    color: var(--bs-body-color);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  }

  .container {
    max-width: 1200px;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.08);
    margin-top: 1.5rem;
    margin-bottom: 3rem;
  }

  h1 { color: var(--primary-color); font-weight: 500; }
  h5 { color: var(--primary-color); }

  .btn-primary, .custom-btn {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: var(--text-light);
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
  }
  .btn-primary:hover, .custom-btn:hover {
      background-color: var(--primary-hover-color);
      border-color: var(--primary-hover-color);
      color: var(--text-light);
  }
   .btn-secondary {
       background-color: var(--secondary-color);
       border-color: var(--secondary-color);
       color: var(--text-light);
   }
   .btn-secondary:hover {
       background-color: #5a6268;
       border-color: #545b62;
       color: var(--text-light);
   }
   .table td .btn-group-sm .btn {
        padding: 0.2rem 0.4rem; font-size: 0.8em;
        color: var(--text-light);
   }
    .table td .btn-group-sm .btn-success { background-color: var(--success-color); border-color: var(--success-color); }
    .table td .btn-group-sm .btn-warning { background-color: var(--warning-color); border-color: var(--warning-color); color: var(--text-dark); }
    .table td .btn-group-sm .btn-info { background-color: var(--info-color); border-color: var(--info-color); color: var(--text-dark); }
    .table td .btn-group-sm .btn-danger { background-color: var(--danger-color); border-color: var(--danger-color); }
    .table td .btn-group-sm .btn-secondary { background-color: var(--secondary-color); border-color: var(--secondary-color); }
    .table td .btn-group-sm .btn-outline-secondary { color: var(--secondary-color); border-color: var(--secondary-color); }
    .table td .btn-group-sm .btn-outline-secondary:hover { background-color: var(--secondary-color); color: var(--text-light); }

  .nav-tabs { border-bottom-color: var(--bs-border-color); }
  .nav-tabs .nav-link {
    color: var(--secondary-color);
    border-bottom-width: 3px;
    border-color: transparent transparent var(--bs-border-color) transparent;
    padding: 0.75rem 1rem;
    transition: border-color 0.2s ease, color 0.2s ease;
  }
  .nav-tabs .nav-link.active {
    color: var(--primary-color);
    border-color: var(--primary-color) var(--primary-color) #ffffff var(--primary-color);
    font-weight: 500;
  }
   .nav-tabs .nav-link:hover:not(.active) {
       border-color: transparent transparent var(--secondary-color) transparent;
       color: var(--primary-color);
   }
   .nav-link .badge { font-size: 0.75em; vertical-align: middle; }
   #upcoming-count.badge { background-color: var(--primary-color); }
   #pending-count.badge { background-color: var(--warning-color); color: var(--text-dark); }
   #approved-count.badge { background-color: var(--success-color); }
   #rejected-count.badge { background-color: var(--danger-color); }

  .dataTables_wrapper .dataTables_filter input,
  .dataTables_wrapper .dataTables_length select {
      border-radius: 0.25rem; border: 1px solid var(--bs-border-color);
      padding: 0.375rem 0.75rem; margin-left: 0.5em;
  }
  .dataTables_wrapper .dataTables_paginate .page-link { color: var(--primary-color); }
   .dataTables_wrapper .dataTables_paginate .page-item.active .page-link {
      background-color: var(--primary-color); border-color: var(--primary-color); color: white;
   }
   .table th:last-child, .table td:last-child { white-space: nowrap; }
   .table thead th {
       background-color: var(--primary-light-bg);
       color: var(--primary-color);
       font-weight: 500;
       border-bottom: 2px solid var(--primary-color);
   }
   .table-striped>tbody>tr:nth-of-type(odd)>* {
       background-color: var(--primary-light-bg);
   }

  #calendar { border: 1px solid var(--bs-border-color); border-radius: 0.3rem; }
  .fc .fc-button {
      background-color: var(--secondary-color); border-color: var(--secondary-color);
      color: var(--text-light); text-transform: capitalize; box-shadow: none;
      padding: 0.4em 0.65em; font-size: 0.9em; transition: background-color 0.2s ease;
  }
  .fc .fc-button:hover { background-color: #5a6268; border-color: #545b62; }
  .fc .fc-button-primary {
       background-color: var(--primary-color); border-color: var(--primary-color);
   }
   .fc .fc-button-primary:hover {
       background-color: var(--primary-hover-color); border-color: var(--primary-hover-color);
   }
   .fc .fc-button-primary:not(:disabled):active, .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: var(--primary-hover-color); border-color: var(--primary-hover-color);
   }
   .fc .fc-daygrid-day.fc-day-today { background-color: var(--primary-light-bg); }
   .fc-event {
       border: 1px solid var(--primary-hover-color);
       background-color: var(--primary-color);
       color: var(--text-light) !important;
       padding: 2px 4px; font-size: 0.85em;
   }
   .fc-event:hover {
        background-color: var(--primary-hover-color);
   }
   .fc-daygrid-event-dot {
        border-color: var(--primary-color);
   }
   .fc-list-event-dot {
        background-color: var(--primary-color);
   }

  .modal-header.custom-modal-header {
      background-color: var(--primary-color); color: var(--text-light); border-bottom: none;
  }
  .modal-header.custom-modal-header .modal-title { font-weight: 500; }
  .modal-footer { background-color: var(--light-bg); border-top: 1px solid var(--bs-border-color); }
  .form-label.fw-bold { color: var(--primary-color); }
  .form-control:focus, .form-select:focus {
      border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem var(--primary-focus-shadow);
  }
  .form-label ~ .fa-info-circle { cursor: help; color: var(--text-muted); }
  .preview-box {
      background-color: var(--primary-light-bg); border: 1px dashed var(--bs-border-color);
      padding: 0.3rem 0.6rem; border-radius: 0.25rem;
      font-style: italic; color: var(--text-muted);
  }
  .form-control.is-invalid, .form-select.is-invalid { border-color: var(--danger-color); }
  .invalid-feedback { display: none; width: 100%; margin-top: 0.25rem; font-size: .875em; color: var(--danger-color); }
  .form-control.is-invalid ~ .invalid-feedback,
  .form-select.is-invalid ~ .invalid-feedback { display: block; }

   #upcoming-events-list .list-group-item {
       border-left: 4px solid var(--primary-color);
       margin-bottom: 0.5rem; border-radius: 0.25rem;
       border-top: 1px solid var(--bs-border-color);
       border-right: 1px solid var(--bs-border-color);
       border-bottom: 1px solid var(--bs-border-color);
       padding: 0.75rem 1rem;
   }
    #upcoming-events-list .list-group-item h6 { color: var(--primary-color); font-weight: 500; }
    #upcoming-events-list .list-group-item:hover { background-color: var(--primary-light-bg); }

  .swal2-confirm { background-color: var(--primary-color) !important; }
  .swal2-cancel { background-color: var(--secondary-color) !important; }
  .swal2-title { color: var(--primary-color); }

  @media (max-width: 767px) {
    .container { padding: 1rem; }
    h1 { font-size: 1.5rem; }
    #user-info { font-size: 0.8rem; }
    .table { font-size: 0.9rem; }
    .table th, .table td { padding: 0.5rem 0.4rem; }
    .nav-tabs .nav-link { padding: 0.5rem 0.75rem; font-size: 0.9rem; }
    .fc .fc-toolbar.fc-header-toolbar { flex-direction: column; align-items: stretch; }
    .fc .fc-toolbar-chunk { text-align: center; margin-bottom: 0.5rem; }
  }

</style>
